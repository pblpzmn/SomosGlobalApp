<ion-view view-title="Detalle de Categorias">
    <ion-content ng-class="{expanded:isExpanded}">
        <div class="content has-header">
            <div class="item card-item">

                <div class="item item-avatar">
                    <img src="{{category.face}}">
                    <h2>{{category.name}}</h2>
                    <p>{{category.deseg}}</p>
                </div>

                <div class="item item-body">
                    <img class="full-image" src="{{category.face}}">
                    <p>
                        Ejemplo de informacion de categoria
                    </p>
                    <p>
                        <a href="#" class="subdued">1 Like</a>
                        <a href="#" class="subdued">5 Comments</a>
                    </p>
                </div>

                <div class="tabs tabs-dark tabs-icon-top static">
                    <a class="tab-item" href="#"> <i class="icon ion-thumbsup"></i> Like </a>
                    <a class="tab-item" href="#"> <i class="icon ion-chatbox"></i> Comment</a>
                    <a class="tab-item" href="#"> <i class="icon ion-share"></i>Share</a>
                </div>

            </div>
                

            

        </div>
    </ion-content>
</ion-view>
