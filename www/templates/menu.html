<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="left">
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-android-more-vertical" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="fabContent"></ion-nav-view>
        <ion-nav-view name="menuContent" ng-class="{expanded: isExpanded}" ></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="bar-positive expanded">
            <!-- <span class="avatar" style="background: url('img/logo.png'); background-size: cover;"></span> -->
            <h2>Somos Global</h2>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header">
        <!-- our list and list items -->
        <ion-list ng-controller="MenuCtrl">
          <ion-item ng-repeat="task in tasks" href="{{task.url}}">
            {{task.title}}
          </ion-item>
        </ion-list>
        
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
